<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blackjack Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Blackjack</h1>
        <p id="dealer-sum-display">Dealer:</p>
        <p>Dealer Wallet: <span id="dealer-wallet"></span></p>
        <div class="dealer-image-container"></div>
        <p id="message-el">Want to play a round?</p>
        <div class="player-image-container"></div>
        <p id="player-sum-display">Player: </p>
        <p>Player Wallet: <span id="dealer-wallet"></span> </p>
        <button id="deal-new">DEAL</button>
        <button onclick="resetGame()">RESET</button>
        <button onclick="newCard()">HIT</button>
        <button onclick="stand()">STAND</button>
        <button onclick="bet10()">BET</button>
        <p id="player-el"></p>
        <script src="app.js"></script>
    </body>
</html>
